<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Permanent+Marker&family=Poppins:wght@600&family=Roboto:wght@400;500&family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <title>Login preview</title>
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h1>Login</h1>
            <p>After login you can enjoy the proveleges</p>
            <form class="main-form" action="">
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username or E-Mail">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="Enter your password">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="flex">
                    <button type="button">Sign in</button>
                    <a href="/">Reset your Password now</a>
                </div>
                <p style="margin-top: 3rem; margin-bottom: 1.5rem;">Other sing-in methods</p>
                <div class="social-buttons"></div>
                <a href="/" class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="/" class="Twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="/" class="GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
            </form>
        </div>
        <div class="column">
            <h2>Welcome to ChronoWealth</h2>
            <p>If you don't have an account right now would you like to register right here?</p>
            <a href="/" class="sign-up-button">Sign up</a>
        </div>
    </div>
</body>
</html>
