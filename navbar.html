<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="nav.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Permanent+Marker&family=Poppins:wght@600&family=Roboto:wght@400;500&family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <button type="submit" class="btn" onclick="openPopup()">Submit</button>
    <div class="popup" id="popup">
      <i class="fa-regular fa-circle-check"></i>  
      <h2>Thank You!</h2>  
      <p>Your E-Mail has been sucessfully submitted. Thanks!</p>
      <button type="button" onclick="closePopup()" >OK</button>
    </div>
  </div>
  <script>
    let popup = document.getElementById("popup")
    function openPopup(){
      popup.classList.add("open-popup");
    }function closePopup(){
      popup.classList.remove("open-popup");
    }
  </script>
</body>
</html>
